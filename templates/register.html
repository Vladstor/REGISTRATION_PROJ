<!doctype html>
<html lang="en">
<head>
    <title>Register</title>
    <style>
       
        .modal {
            display: none; /* Приховуємо модальне вікно за замовчуванням */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .modal-content h1 {
            margin-top: 0;
        }

        .close-btn, .home-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
        }
        
        .close-btn {
            background-color: #FF5733;
        }
    </style>
</head>
<body>

    <h1>Реєстрація</h1>
    <form action="{{ url_for('register') }}" method="POST" id="register-form">
        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Username:</label>
        <input type="text" name="username" required><br>

        <label>Phone Number:</label>
        <input type="tel" name="phone" required><br>

        <label>Password:</label>
        <input type="password" name="password" required><br>

        <button type="submit">Зареєструватися</button>
    </form>

    <!-- Модальне вікно -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h1>Реєстрація успішна!</h1>
            <p>Ваш акаунт створено успішно.</p>
            <a href="{{ url_for('home') }}" class="home-btn">Перейти на головну сторінку</a>
            <button class="close-btn" onclick="closeModal()">Закрити</button>
        </div>
    </div>

    <script>
        // Функція для показу модального вікна
        function showModal() {
            document.getElementById('successModal').style.display = 'block';
        }

        // Функція для закриття модального вікна
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // Відправка форми через AJAX
        document.getElementById('register-form').onsubmit = async function(event) {
            event.preventDefault(); // Зупиняємо стандартну відправку форми

            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                showModal(); // Показуємо модальне вікно при успішній реєстрації
            } else {
                alert('Помилка реєстрації. Спробуйте ще раз.');
            }
        };
    </script>

</body>
</html>
